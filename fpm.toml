name = "FLAP"
author = "Stefano Zaghi"
copyright = "Copyright Â© 2016, Stefano Zaghi"
license = "Multiple licenses"
description = "Fortran command Line Arguments Parser for poor people"
maintainer = "Stefano Zaghi"
homepage = "https://github.com/szaghi/FLAP"

[dependencies]
FACE = { git="https://github.com/szaghi/FACE.git" }
PENF = { git="https://github.com/jacobwilliams/PENF.git", branch="fpm-support" }

[library]
source-dir = "src"

[install]
library = true

[build]
auto-executables = false
auto-examples = false
auto-tests = false

[[test]]
name = "flap_test_ansi_color_style"
source-dir = "src/tests"
main = "flap_test_ansi_color_style.f90"

